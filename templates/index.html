<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="header-info">
                <h3>School Assistant</h3>
                <p>Online | Ask me anything</p>
            </div>
        </div>
        
        <div class="chat-box" id="chatbox">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I am your school assistant. How can I help you today?
                </div>
                <div class="timestamp">Just now</div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <form id="chatForm">
                <input type="text" id="userInput" name="msg" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
